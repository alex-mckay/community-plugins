app:
  title: Tech Radar Example App
  baseUrl: http://localhost:3000
  experimental:
    packages: 'all'
  extensions:
    - entity-card:catalog/about
    - entity-card:catalog/labels
    - entity-card:catalog/links:
        config:
          filter: kind:component has:links

organization:
  name: Tech Radar Example

backend:
  baseUrl: http://localhost:7007
  listen:
    port: 7007
  csp:
    connect-src: ["'self'", 'http:', 'https:']
  cors:
    origin: http://localhost:3000
    methods: [GET, HEAD, PATCH, POST, PUT, DELETE]
    credentials: true
  database:
    client: better-sqlite3
    connection: ':memory:'

integrations:
  github:
    - host: github.com
      token: ${GITHUB_TOKEN}

techdocs:
  builder: 'local'
  generator:
    runIn: 'local'
  publisher:
    type: 'local'

auth:
  providers:
    guest: {}

catalog:
  import:
    entityFilename: catalog-info.yaml
    pullRequestBranchName: backstage-integration
  rules:
    - allow: [Component, System, API, Resource, Location]
  locations:
    # Local example data, file locations are relative to the backend process, typically `packages/backend`
    - type: file
      target: ../../examples/entities.yaml

    # Local example organizational data
    - type: file
      target: ../../examples/org.yaml
      rules:
        - allow: [User, Group]

techRadar:
  url: 'https://api.github.com/repos/backstage/community-plugins/contents/workspaces/tech-radar/plugins/tech-radar/src/utils/sampleTechRadarContent.json'
  graphData:
    quadrants:
      - id: techniques
        name: Techniques
      - id: tools
        name: Tools
      - id: platforms
        name: Platforms
      - id: infrastructure
        name: Infrastructure
    rings:
      - id: 'trial'
        name: 'TRIAL'
        color: '#009EB0'
        description: 'Recusandae possimus ipsum dolores.'
      - id: 'adopt'
        name: 'ADOPT'
        color: '#5BA300'
        description: 'Commodi accusantium culpa sed itaque excepturi rem eum nulla possimus.'
    entries:
      - key: 'github-actions'
        id: 'github-actions'
        title: 'GitHub Actions'
        quadrant: 'infrastructure'
        timeline:
          - ringId: 'adopt'
            date: '2020-08-06'
            moved: 1
          - ringId: 'trial'
            date: '2020-07-05'
            description: 'First trial'
        links:
          - url: 'https://github.com'
            title: 'Learn more'
